<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>TeamLead</title>
</head>

<body class="page-body">

  <header class="main-header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <img class="logo-img" src="./img/logo.png" width="70" height="70" alt="Логотип сайта">
          Test task TeamLead
        </div>
        <div class="logo-teamlead">
          <a class="teamlead-link" href="https://teamlead.com/"></a>
        </div>
        <div class="clock"></div>
      </div>
      <div class="header-middle">
        <div class="about-me">
          <span>Created by:</span>
          <div class="about-me__inner">
            <div class="photo-img"></div>
            <div class="about-me__description">
              <ul class="about-me__list">
                <li class="about-me__item name">Malyshev Egor</li>
                <li class="about-me__item profession">Frontend-developer</li>
                <li class="about-me__item education">Moscow Aviation Institute</li>
                <li class="about-me__item location">Sergiev-Posad</li>
                <li class="about-me__item experience">1 year</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="technologies">
          <span>Used technologies:</span>
          <ul class="technologies-list">
            <li class="technologies-item html-img"></li>
            <li class="technologies-item css-img"></li>
            <li class="technologies-item js-img"></li>
          </ul>
        </div>
      </div>
      <div class="header-bottom">

      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">

    </div>
  </main>

  <footer class="main-footer">
    <div class="container">

    </div>
  </footer>

  <script defer src="./js/script.js"></script>

</body>

</html>
